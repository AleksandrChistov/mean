<div *ngIf="post$ | async as post" class="container">
    <div class="m-0 d-flex justify-content-between align-items-center">
        <h2>{{ post.title }}</h2>
        <button (click)="deletePost(post._id)" *ngIf="login === post.author" class="btn btn-sm btn-danger">Delete</button>
    </div>
    <div class="m-0 d-flex justify-content-between align-items-center">
        <strong class="mb-2 text-primary">{{ post.category | titlecase }}</strong>
        <small class="text-muted">Author: &copy;{{ post.author }} Date: {{ post.date | date:'short' }}</small>
    </div>
    <quill-view [content]="post.photo"></quill-view>
    <div class="card-body mb-3">
        <quill-view [content]="post.text"></quill-view>
    </div>
</div>
