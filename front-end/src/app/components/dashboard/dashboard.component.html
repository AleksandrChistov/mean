<div *ngIf="users$">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Login</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.name }}</td>
          <td>{{ user.login }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
        </tr>
      </tbody>
    </table>
</div>

<form (submit)="createPost()" class="form-signin container">
    <h2 class="h3 mb-3 font-weight-normal text-center">Create post</h2>
    <select [(ngModel)]="category" class="form-control mb-3" name="category" id="category">
        <option value="world">World</option>
        <option value="technology">Technology</option>
        <option value="design">Design</option>
        <option value="culture">Culture</option>
        <option value="business">Business</option>
        <option value="opinion">Opinion</option>
        <option value="science">Science</option>
        <option value="health">Health</option>
        <option value="style">Style</option>
        <option value="travel">Travel</option>
    </select>
    <input [(ngModel)]="title" type="text" name="title" class="form-control mb-3" placeholder="Title">
    <quill-editor [(ngModel)]="photo" name="photo" placeholder="Select photo"></quill-editor>
    <label class="mt-3">Text:</label>
    <quill-editor [(ngModel)]="text" name="text" placeholder="Some text"></quill-editor>
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Create</button>
</form>
